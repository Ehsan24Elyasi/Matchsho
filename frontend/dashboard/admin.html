<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت ادمین - MatchIt</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles_dashboard.css">
</head>
<body class="bg-gray-100 font-fa">
    <!-- Admin Login Section -->
    <section id="admin-login" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6" data-lang="admin_login_title">ورود ادمین</h2>
            <div id="admin-login-error" class="hidden text-red-500 text-center mb-4"></div>
            <div class="mb-4">
                <label for="admin-email" class="block text-gray-700" data-lang="email">ایمیل</label>
                <input type="email" id="admin-email" class="w-full p-2 border rounded-lg mt-1 font-fa" aria-label="ایمیل">
            </div>
            <div class="mb-6">
                <label for="admin-password" class="block text-gray-700" data-lang="password">رمز عبور</label>
                <input type="password" id="admin-password" class="w-full p-2 border rounded-lg mt-1 font-fa" aria-label="رمز عبور">
            </div>
            <button onclick="handleAdminLogin()" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 font-fa" data-lang="login_btn">ورود</button>
            <p class="text-center mt-4">
                <a href="dashboard.html#login" class="text-blue-500 hover:underline font-fa">بازگشت به ورود کاربر</a>
            </p>
        </div>
    </section>

    <!-- Admin Rooms Section -->
    <section id="admin-rooms" class="min-h-screen hidden p-8">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-center mb-6" data-lang="rooms_title">لیست اتاق‌ها و افراد</h2>
            <div id="admin-rooms-error" class="hidden text-red-500 text-center mb-4"></div>
            <div class="overflow-x-auto">
                <table class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-3 font-fa">شناسه اتاق</th>
                            <th class="border p-3 font-fa">ظرفیت</th>
                            <th class="border p-3 font-fa">مالک</th>
                            <th class="border p-3 font-fa">افراد</th>
                        </tr>
                    </thead>
                    <tbody id="rooms-table-body">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button onclick="handleAdminLogout()" class="mt-6 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 font-fa">بازگشت به ورود</button>
        </div>
    </section>

    <script src="./script_dashboard.js"></script>
</body>
</html>
